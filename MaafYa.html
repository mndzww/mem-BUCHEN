<body>

   <div id="bgbelakang">
     <!-- Wallpaper --><img src="https://i.ibb.co/42TZF6t/wpwpwp.jpg"/>
   </div>

   <div id='Content'>
   <!-- Foto Atas --><div><img id="fotosatu" src=""/><img id="fotodua" src=""/><img id="fototiga" src=""/><img id="fotoempat" src=""/><img id="fotolima" src=""/></div>
   <div><blockquote id='bq'>
   <p id="kalimat">...</p>
   <p id="kalimatc"></p>
   </blockquote></div>
   
   <!-- Tombol Kirim Pesan --><div id="contTom"><a id="By" class='button' onClick="sjawab()">Klik Ini</a></div>
   </div>

<!-- Jangan Edit Bagian Ini --><script>
  function showDiv() {setTimeout(setel,50);pergantian();setTimeout(kpemb,100);document.getElementById('Content').style = "opacity:1;margin-top:4vh;animation:kont 5s infinite;";document.querySelector("body").style.animation = "none 8s ease infinite";} function kpemb() {bq.style = "opacity:1;visibility:visible;margin-top:5px";}
  function loadfoto(){fotosatu.style="display:inline-flex";fotosatu.src = gambar1;fotodua.src = gambar2;fototiga.src = gambar3;fotoempat.src = gambar4;fotolima.src = gambar5;}
  function tombol(){contTom.style="opacity:1;transform: scale(1);";ftom=1;} ftom=0; function fakhiran(){document.getElementById("akhiran").style = "display:inline-flex";}
  const swals = Swal.mixin({allowOutsideClick: false, cancelButtonColor: '#FF0040',}); const swalsy = Swal.mixin({confirmButtonText: 'Iya', allowOutsideClick: false,}); const swalst = Swal.mixin({allowOutsideClick: false, showConfirmButton: false, timer: 1200, timerProgressBar: true, didOpen: () => {Swal.showLoading();const b = Swal.getHtmlContainer().querySelector('b');timerInterval = setInterval(() => {Swal.getTimerLeft()}, 100)},willClose: () => {clearInterval(timerInterval)}}); const style = document.createElement('style'); var today = new Date();var dd = String(today.getDate()).padStart(2, '0');var mm = String(today.getMonth() + 1).padStart(2, '0');var yyyy = today.getFullYear();const monthNames = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];today = dd + ' ' + monthNames[today.getMonth()] + ' ' + yyyy;
  function otomatis() {befanimkata();setTimeout(animkata,200);} function befanimkata(){kalimat.style="transform:scale(.3);";} function animkata() {kalimat.style="transform:scale(1);";}
  function otomatis2() {befanimkataa();setTimeout(animkataa,200);} function befanimkataa(){kalimatc.style="transform:scale(.3);font-size:14px;margin-top:30px;";} function animkataa() {kalimatc.style="transform:scale(1);font-size:14px;margin-top:30px;";}
  function finalakhir(){ftom=2;otomatis2();By.innerHTML = "Kirim Pesan";kalimatc.innerHTML = "Jawabanmu: " + pesanwhatsapp;} function sjawab(){if(ftom==1){kalimatc.innerHTML = "";otomatis2();jawab();} if(ftom==2){menuju();}}
  function setel(){audio.play();} function setel2(){bgm.play();} 
  var aa=0,katangetik;function ngetik() {if(aa<katangetik.length){kalimat.innerHTML += katangetik.charAt(aa);aa++;setTimeout(ngetik,50);}}
  function bawahlagi(){setTimeout(tombol,1000);kalimatc.style="margin-top:30px;";kalimatc.innerHTML = emot;}
  
  function pergantian(){setTimeout(gantikata,2800);setTimeout(gantikata,4200);setTimeout(gantikata,5300);setTimeout(gantikata,7000);setTimeout(gantikata,8000);setTimeout(gantikata,9500);setTimeout(gantikata,11700);setTimeout(gantikata,13000);setTimeout(gantikata,14000);}
  function tfkata(){fkata+=1;} function bersihkan(){kalimat.innerHTML = "";}
  fkata=1;function gantikata(){
        if(fkata==1){otomatis();kalimat.innerHTML = kata1;}
        if(fkata==2){otomatis();kalimat.innerHTML = kata2;}
        if(fkata==3){otomatis();kalimat.innerHTML = kata3;fotosatu.style="display:none";fotodua.style="display:inline-flex;"}
        if(fkata==4){otomatis();kalimat.innerHTML = kata4;fotodua.style="display:none";fototiga.style="display:inline-flex;"}
        if(fkata==5){otomatis();kalimat.innerHTML = kata5;}
        if(fkata==6){otomatis();kalimat.innerHTML = kata6;}
        if(fkata==7){otomatis();kalimat.innerHTML = kata7;fototiga.style="display:none";fotoempat.style="display:inline-flex";}
        if(fkata==8){otomatis();kalimat.innerHTML = kata8;}
        if(fkata==9){kalimat.innerHTML = "";setTimeout(ngetik,50);setTimeout(bawahlagi,1500);fotoempat.style="display:none";fotolima.style="display:inline-flex";}
        setTimeout(tfkata, 300);
  }
</script> <!-- Sampai Sini -->

<script type="text/javascript">
       async function menuju(){await swals.fire('Kirim pesan ke WhatsApp aku, ya!');window.location = "https://api.whatsapp.com/send?phone=&text=" + pesanwhatsapp;}
       async function jawab(){
           var { value: jawaban } = await swals.fire({
               title: 'Ketik Pesan Kamu &#128073;&#128072;', 
               input: 'text', allowOutsideClick: false, showCancelButton: false,
           });
           if(jawaban && jawaban.length < 21){
           	window.jawaban = jawaban;
               pesanwhatsapp = jawaban;
               finalakhir();
           } else {
               await swals.fire('Ups!', 'Jawaban tidak boleh kosong atau lebih dari 20 karakter, ya!');jawab();
           }
       }

      async function pertama(){
         audio = new Audio('https://feeldreams.github.io/akugamon.mp3');
         
         gambar1 = "https://feeldreams.github.io/ywdh.gif";
         gambar2 = "https://feeldreams.github.io/mndkat.gif";
         gambar3 = "https://i.ibb.co/d4fJCXL/ntah.gif";
         gambar4 = "https://feeldreams.github.io/pusn.gif";
         gambar5 = "https://i.ibb.co/s9cTyc0/bunga.gif";
         
         kata1 = "Maaf ya🙂";
         kata2 = "Sebenarnya...";
         kata3 = "Aku gamon🥺";
         kata4 = "Cuma,";
         kata5 = "Aku pura-pura,";
         kata6 = "Udah bisa ngelupain,";
         kata7 = "Padahal belum🙃";
         kata8 = "Hahaha☺️";
         katangetik = "Bahagia terus ya😊";
         
         
         emot = "👉🏻👈🏻";

         loadfoto();await swalst.fire('Tunggu');await swals.fire('Selamat datang!', 'Sekarang lihat ini ya :)');setTimeout(showDiv,300);
       } pertama();
</script>
